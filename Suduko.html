<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Game with Phaser</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<script>
  const config = {
    type: Phaser.AUTO,
    width: 540,
    height: 540,
    backgroundColor: '#ffffff',
    parent: 'sudoku-container',
    scene: {
      preload,
      create
    }
  };

  const game = new Phaser.Game(config);
  const gridSize = 60;
  let grid = [];

  function preload() {}

  function create() {
    const graphics = this.add.graphics();

    // Draw Sudoku grid
    for (let row = 0; row < 9; row++) {
      grid[row] = [];
      for (let col = 0; col < 9; col++) {
        let x = col * gridSize;
        let y = row * gridSize;

        graphics.lineStyle(1, 0xcccccc);
        graphics.strokeRect(x, y, gridSize, gridSize);

        // Thicker border every 3x3 block
        if (col % 3 === 0) {
          graphics.lineStyle(3, 0x333333);
          graphics.strokeRect(x, y, gridSize, gridSize);
        }

        if (row % 3 === 0 && col === 0) {
          graphics.lineStyle(3, 0x333333);
          graphics.strokeRect(0, y, 540, gridSize);
        }

        // Create input field (as text object placeholder)
        let cellValue = this.add.text(x + gridSize / 2, y + gridSize / 2, '', {
          fontSize: '24px',
          color: '#000000'
        }).setOrigin(0.5).setInteractive();

        cellValue.on('pointerdown', () => {
          let input = prompt("Enter a number (1-9):");
          if (/^[1-9]$/.test(input)) {
            cellValue.setText(input);
          } else {
            alert("Only numbers 1-9 are allowed");
          }
        });

        grid[row][col] = cellValue;
      }
    }
  }
</script>
</body>
</html>
